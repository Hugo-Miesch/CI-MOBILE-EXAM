name: Nightly

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

jobs:
  nightly:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Make gradlew executable
        run: chmod +x CIMOBILEEXAM/gradlew

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true
          working-directory: CIMOBILEEXAM

      - name: Run Nightly Fastlane
        working-directory: CIMOBILEEXAM
        run: bundle exec fastlane android ci_nightly

      - name: Upload Debug APK (nightly)
        if: ${{ success() }}
        uses: actions/upload-artifact@v4
        with:
          name: nightly-debug
          path: CIMOBILEEXAM/app/build/outputs/apk/debug/*.apk
